# Europass CV Template
# Copy this template to data/<name>.yml and fill in your information
# Use 'just init <name>' to automatically create a new CV file

name: ""

personal_info:
  address: ""
  phone: ""
  mobile: ""  # Optional
  email: ""
  homepage:  # Optional - list of websites
    - ""
  im:  # Optional - instant messaging contacts
    - platform: ""  # Skype, Signal, Telegram, WhatsApp, Discord, LinkedIn, Twitter
      handle: ""
  date_of_birth: ""  # Format: YYYY-MM-DD
  nationality: ""
  gender: ""  # Male, Female, Other, "Prefer not to say"

job_applied_for: ""

work_experience:
  - period: ""  # Format: "Month YYYY – Month YYYY" or "Month YYYY – Present"
    title: ""
